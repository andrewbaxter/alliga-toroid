cache:
  paths:
    - /root/.cache
    - /root/.m2
image: ubuntu:20.10

stages:
  - build
  - deploy

build:
  stage: build
  only:
    - master
  script:
    - apt-get update && apt-get install -y maven openjdk-16-jdk inkscape
    - mvn install -e
  artifacts:
    paths:
      - webviewsyntaxexamples/target
      - jfxeditor1/target

pages:
  stage: deploy
  only:
    - master
  script:
    - mkdir public
    - cp webviewsyntaxexamples/target/webviewsyntaxexamples-0.0.0/webviewsyntaxexamples/webviewsyntaxexamples.js public/entry.js
    - cp webviewsyntaxexamples/src/main/java/main_dev.html public/index.html
  artifacts:
    paths:
      - public